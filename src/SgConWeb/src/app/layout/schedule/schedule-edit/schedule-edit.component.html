<div class="container">

    <fieldset>
        <legend>Reserva</legend>
        <div class="col-sm-12" >
            <div class="row col-sm-4">
                <div class="input-group">
                    <input class="form-control " placeholder="Data" name="dp" 
                    [(ngModel)]="scheduleModel.date" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-addon" (click)="d.toggle()">
                        <span class="fa fa-calendar "></span>
                    </div>
                </div>
            </div>
            <br>
            <div class="row col-sm-6">
                <label class="form-control-label">Área Comum</label>
                <select class="form-control form-control-success form-control-danger" 
                [(ngModel)]="scheduleModel.commonAreaId" >
                    <option value="0">Selecione</option>
                    <option *ngFor="let area of listOfCommonArea" value="{{ area.id }}">{{ area.name }}</option>
                </select>
            </div>
            <br>
            <div class="row col-sm-6">
                <label class="form-control-label">Horário</label>
                <select class="form-control form-control-success form-control-danger" [(ngModel)]="scheduleModel.scheduleId" >
                    <option value="0">Selecione</option>
                    <option *ngFor="let time of listOfTimes" value="{{ time.key }}">{{ time.value }}</option>
                </select>
            </div>
        </div>
    </fieldset>
    <br>
    <div>
        <button class=" btn btn-outline-primary btn-lg my-2 my-sm-0 col-sm-2" (click)="onSumit()">Cadastrar</button>
    </div>
</div>

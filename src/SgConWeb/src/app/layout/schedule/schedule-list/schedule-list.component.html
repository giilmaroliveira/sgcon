<div class="col-sm-10 grid">
  <div class="card mb-2">
      <div class="card-header">
          Agendamentos
      </div>
      <div class="card-block table-responsive">
          <div class="row">
              <div class="col-sm-8">
                  <input class="form-control" type="text" placeholder="Search">
              </div>
              <div class="col-sm-4">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
              </div>
          </div>
          <table class="table">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Área Comum</th>
                      <th>Data</th>
                      <!-- <th>Horário</th> -->
                  </tr>
              </thead>
              <br>
              <tbody *ngFor="let item of listOfSchedules">
                  <tr>
                      <th scope="row">{{ item.id }}</th>
                      <td class="col-sm-2">{{ item.commonAreaId }}</td>
                      <td class="col-sm-2">{{ item.date }}</td>
                      <!-- <td class="col-sm-2">{{ listOfTimes.find(x => x.key == item.scheduleId).value }}</td> -->
                      <!-- <td>
                          <a class="btn btn-outline-warning my-2 my-sm-0" href="#" role="button" 
                          [routerLink]="['/condominium/condominiumEdit', condominium.id]">Editar</a>
                      </td> -->
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>

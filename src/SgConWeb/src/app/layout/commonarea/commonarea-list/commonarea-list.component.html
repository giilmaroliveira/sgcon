<div class="col-sm-10 grid">
    <div class="card mb-2">
        <div class="card-header">
            Áreas Comuns
        </div>
        <div class="card-block table-responsive">
            <div class="row">
                <div class="col-sm-8">
                    <input class="form-control" type="text" placeholder="Search">
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </div>
            </div>
            <table class="table col-sm-8">
                <thead>
                    <tr>
                        <th>
                              <div class="col-sm-6">
                                  <label class="form-control-label">Condomínio</label>
                                  <select class="form-control form-control-success form-control-danger" 
                                  (change)="getCommonareaByCondominiumId()" [(ngModel)]="condominiumId">
                                      <option *ngFor="let item of listOfCondominium" value="{{ item.id }}">{{ item.name }}</option>
                                  </select>
                              </div>
                        </th>
                    </tr>
                    <tr>
                        <th >Nome</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <br>
                <tbody>
                    <tr  *ngFor="let commonarea of commonAreaList">
                        <td class="col-sm-1">{{ commonarea.name }}</td>
                        <td class="col-sm-1">{{ commonarea.description }}</td>
                        <td>
                            <a class="btn btn-outline-warning my-2 my-sm-0" href="#" role="button" 
                            [routerLink]="['/commonarea/commonareaEdit', commonarea.id]">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>

<div class="container">

    <form [formGroup]="condominiumForm">

        <fieldset>
            <legend>Dados Condomínio</legend>
            <div class="form-group">
                <div class="col-sm-10">
                    <label class=" control-label ">Nome</label>
                    <input type="text" class="form-control" formControlName="name" id="name" placeholder="">
                </div>

                <div class="col-sm-8">
                    <label class=" control-label ">Cnpj</label>
                    <input type="text" class="form-control" formControlName="cnpj" id="cnpj" placeholder="">
                </div>

                <div class="col-sm-10">
                    <label class="control-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Telefone</legend>
            <div class="form-group row">
                <div class="col-sm-1">
                    <label class="control-label">DDD</label>
                    <input type="text" class="form-control" formControlName="dddCelPhone" id="dddCelPhone" placeholder="">
                </div>

                <div class="col-sm-4">
                    <label class="control-label">Comercial</label>
                    <input type="text" class="form-control" formControlName="comercialPhone" id="comercialPhone" placeholder="">
                </div>

                <div class="col-sm-1">
                    <label class="control-label">DDD</label>
                    <input type="text" class="form-control" formControlName="dddCelPhone" id="dddCelPhone" placeholder="">
                </div>

                <div class="col-sm-4">
                    <label class="control-label">Celular</label>
                    <input type="text" class="form-control" formControlName="celPhone" id="celPhone" placeholder="">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label class="control-label">Cep</label>
                    <input type="text" class="form-control" formControlName="cep" id="cep" placeholder="" (blur)="consultingCep($event.target.value)">
                </div>

                <div class="col-sm-6">
                    <label class="control-label">Rua</label>
                    <input type="text" class="form-control" formControlName="street" id="street" placeholder="">
                </div>

                <div class="col-sm-1">
                    <label class="control-label">Número</label>
                    <input type="text" class="form-control" formControlName="number" id="number" placeholder="">
                </div>

                <div class="col-sm-2">
                    <label class="control-label">Complemento</label>
                    <input type="text" class="form-control" formControlName="complement" id="complement" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="control-label">Bairro</label>
                    <input type="text" class="form-control" formControlName="neighborhood" id="neighborhood" placeholder="">
                </div>

                <div class="col-sm-4">
                    <label class="control-label">Cidade</label>
                    <input type="text" class="form-control" formControlName="city" id="city" placeholder="">
                </div>

                <div class="col-sm-1">
                    <label class="control-label">UF</label>
                    <input type="text" class="form-control" formControlName="uf" id="uf" placeholder="">
                </div>
            </div>
        </fieldset>

        <div>
            <button type="submit" class="btn btn-lg btn-primary" (click)="onSubmit()">salvar</button>
        </div>

    </form>
</div>

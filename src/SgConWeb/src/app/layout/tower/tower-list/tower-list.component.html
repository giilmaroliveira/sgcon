<div class="col-sm-10 grid">
  <div class="card mb-2">
      <div class="card-header">
          Torres
      </div>
      <div class="card-block table-responsive">
          <div class="row">
              <div class="col-sm-8">
                  <input class="form-control" type="text" placeholder="Search">
              </div>
              <div class="col-sm-4">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
              </div>
          </div>

          <table class="table">
              <thead>
                  <tr>
                      <th>
                            <div class="col-sm-4">
                                <label class="form-control-label">Condominio</label>
                                <select class="form-control form-control-success form-control-danger" 
                                (change)="getTowerByCondominiumId()" [(ngModel)]="condominiumId">
                                    <option *ngFor="let item of listOfCondominium" value="{{ item.id }}">{{ item.name }}</option>
                                </select>
                            </div>
                      </th>
                  </tr>
              </thead>
              <br>
              <tbody>
                  <tr  *ngFor="let tower of towerList">
                      <td class="col-sm-1">{{ tower.block }}</td>
                      <td class="col-sm-1">{{ tower.floorsNumber }}</td>
                      <td>
                          <a class="btn btn-outline-warning my-2 my-sm-0" href="#" role="button" 
                          [routerLink]="['/tower/towerEdit', tower.id]">Editar</a>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>

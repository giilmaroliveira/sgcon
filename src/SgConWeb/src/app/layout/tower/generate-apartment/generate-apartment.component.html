<div class="container">
  <form class="col-sm-10" [formGroup]="generateForm">
    <fieldset>
      <legend>Gerar Apartamentos</legend>
      <div class="row">
        <div class="col-sm-4">
          <label class="form-control-label">Condom√≠nio</label>
          <select class="form-control form-control-success form-control-danger" 
          (change)="getTowerByCondominiumId()" formControlName="condominiumId">
            <option *ngFor="let item of listOfCondominium" value="{{ item.id }}">{{ item.name }}</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label class="form-control-label">Torre</label>
          <select class="form-control form-control-success form-control-danger" formControlName="towerId">
            <option *ngFor="let item of listOfTower" value="{{ item.id }}">{{ item.block }}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4" [ngClass]="applyCss('quantityByFloor')">
          <label class="form-control-label">Qtde por andar</label>
          <input type="text" class="form-control form-control-success form-control-danger" formControlName="quantityByFloor">
        </div>
        <div class="col-sm-4" [ngClass]="applyCss('floor')">
          <label class="form-control-label">Andar</label>
          <input type="text" class="form-control form-control-success form-control-danger" formControlName="floor">
        </div>
      </div>

    </fieldset>
    <div style=" margin-top: 10px; ">
      <button type="submit" class=" btn btn-outline-primary btn-lg my-2 my-sm-0 col-sm-2" [disabled]="!generateForm.valid" (click)="onSubmit()">Gerar</button>
    </div>
  </form>
</div>

<div class="container">
  
    <form class="col-sm-10" [formGroup]="apartmentForm">
  
      <fieldset>
        <legend>Dados Apartamento</legend>

        <div class="row">
          <div class="col-sm-4" [ngClass]="applyCss('condominiumId')">
            <label class="form-control-label">Condominio</label>
            <select class="form-control form-control-success form-control-danger" formControlName="condominiumId"
            (change)="getTowerByCondominiumId()">
              <option *ngFor="let item of listOfCondominium" [value]="item.id">{{ item.name }}</option>
            </select>
          </div>
          <div class="col-sm-4" [ngClass]="applyCss('towerId')">
              <label class="form-control-label">Torre</label>
              <select class="form-control form-control-success form-control-danger" formControlName="towerId">
                <option *ngFor="let item of listOfTower" [value]="item.id">{{ item.block }}</option>
              </select>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-4" [ngClass]="applyCss('number')">
              <label class="form-control-label">NÃºmero</label>
              <input type="text" id="number" placeholder="" 
              class="form-control form-control-success form-control-danger" formControlName="number">
            </div>
            <div class="col-sm-4" [ngClass]="applyCss('floor')">
              <label class="form-control-label">Andar</label>
              <input type="text" id="floor" placeholder="" 
              class="form-control form-control-success form-control-danger" formControlName="floor">
            </div>
        </div>
  
      </fieldset>
  
      <div style=" margin-top: 10px; ">
        <button type="submit" class=" btn btn-outline-primary btn-lg my-2 my-sm-0 col-sm-2" 
        [disabled]="!apartmentForm.valid" (click)="onSubmit()">Salvar</button>
      </div>
  
    </form>
  </div>

<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SgCon - Gestão de condomínios</h1>
            <!-- <form role="form"> -->
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" 
                            [(ngModel)]="user.userName" 
                            name="userName"
                            class="form-control input-underline input-lg">
                    </div>

                    <div class="form-group">
                        <input type="password"
                            name="passWord"
                            [(ngModel)]="user.passWord" 
                            class="form-control input-underline input-lg">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login()"> Log in </a>
                <!-- &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            <!-- </form> -->
        </div>
    </div>
</div>
